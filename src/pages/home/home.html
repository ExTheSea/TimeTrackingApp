<ion-header>
  <ion-navbar color="mainBckgr">
    <ion-title>
      Time Tracking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homeBckgr">
  <timer *ngFor="let aTimer of timers" [singleTimer]="aTimer" ></timer>
  <ion-fab right bottom>
    <button ion-fab color="secondary" outline (click)="addNewTimer()">
        <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
