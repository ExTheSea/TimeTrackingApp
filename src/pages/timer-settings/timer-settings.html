<ion-header>

  <ion-navbar color="lightSecondary">
    <ion-title>{{ addNew ? 'Add a new Timer' : 'Edit timer ' + editTimer.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="editTimer.name" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="timerSettings">
        <ion-label floating>Target daily time (in hours)</ion-label>
        <!-- <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="targetDayTimeInput"></ion-datetime> -->
        <ion-input (input)="updateDayTimer($event.target.value)" type="number" [value]="avgDayTime"></ion-input>

    </ion-item>
    <ion-item *ngIf="timerSettings">
        <ion-label floating>Target weekly time (in hours)</ion-label>        
        <ion-input (input)="updateWeekTimer($event.target.value)" type="number" [value]="avgWeekTime"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
