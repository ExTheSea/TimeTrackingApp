<ion-card (click)="openOverview()">
  <ion-card-content>
    <div class="timer-content">
        <ion-card-title>{{ singleTimer.name }}</ion-card-title>
    
        <time-display *ngIf="runningDuration" [duration]="runningDuration"></time-display>
        <span class="durationSeparator">/</span>
        <time-display *ngIf="dayDuration" [duration]="dayDuration"></time-display>
        <span class="durationSeparator">/</span>
        <time-display *ngIf="weekDuration" [duration]="weekDuration"></time-display>
    </div>
    <div class="timer-button">
      <button ion-button icon-only color="primary" (click)="startStopTimer(); $event.stopPropagation()" clear color="secondary">
          <ion-icon [@iconSwitch]="runningIcon()"  [name]="runningIcon()"></ion-icon>
        </button>
    </div>    
  </ion-card-content>
  <daily-duration-indicator [timerId]="singleTimer.id"></daily-duration-indicator>
</ion-card>
